<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <label for="bg-color">Canvas Color: </label>
        <input type="color" id="bg-color" value="#ffffff" />

        <label for="pen-color">Pen Color: </label>
        <input type="color" id="pen-color" value="#000000" />

        <label for="pen-size">Pen Size: </label>
        <input type="range" id="pen-size" min="1" max="10" value="2" />

        <button id="clear">Clear Canvas</button>
        <button id="save">Save Canvas</button>
      </div>
    </div>
    <canvas id="signature-canvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
